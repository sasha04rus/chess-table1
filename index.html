<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таблица</title>
  <style>
    body {
      background-color: #696969;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: white;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 4px solid white;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #0d0d0d;
      border-radius: 12px;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #F0FFF0;
      border-radius: 12px;
    }

    tbody tr:nth-child(odd) {
      background-color: #F5FFFA;
      border-radius: 12px;
    }

    #loading {
      text-align: center;
      color: white;
      font-size: 20px;
      margin-top: 20px;
    }

    a.player-link {
      color: black;
      text-decoration: underline;
    }

    a.player-link:hover {
      color: blue;
    }

  .role-cell {
  position: relative;
  cursor: help;
}

.role-tooltip {
  display: none;
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(50, 50, 50, 0.9);
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 13px;
  white-space: nowrap;
  z-index: 100;
  opacity: 0;
  transition: opacity 0.3s;
}

.role-tooltip::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  border-width: 6px;
  border-style: solid;
  border-color: rgba(50, 50, 50, 0.9) transparent transparent transparent;
}

.role-cell:hover .role-tooltip {
  display: block;
  opacity: 1;
}

.role-active {
  color: #6d7e00;
  font-weight: bold;
}

.role-veteran {
  color: #007606;
}

.role-cool {
  color: #005767;
  font-weight: bold;
}

.role-sigma {
  color: #000b89;
  font-weight: bold;
}

.role-custom {
  color: #ba0000;
  font-weight: bold;
}

  </style>
</head>
<body>
  <h1>Таблица игроков - обновляется каждый час</h1>
  <div id="lastUpdated" style="text-align: center; color: white; margin-bottom: 10px;"></div>
  <table id="playersTable">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Роль</th>
        <th>Баланс</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <div id="loading">Загрузка...</div>

  <script>
    async function loadPlayers() {
        const res = await fetch(`players.json?v=${Date.now()}`);
        const data = await res.json();

        const players = data.players;
        const updateTime = data.updateTime;

        document.getElementById("lastUpdated").textContent = `Последнее обновление: ${updateTime}`;

        const tbody = document.querySelector("#playersTable tbody");
        tbody.innerHTML = "";

        players.sort((a, b) => b.balance - a.balance)
        players.forEach(player => {
        const roleClass = (() => {
        switch (player.role) {
          case "Участник":
            return "";
          case "Активный":
            return "role-active";
          case "Ветеран":
            return "role-veteran";
          case "Крутой":
            return "role-cool";
          case "Сигма":
            return "role-sigma";
          default:
            return "role-custom";
        }
        })();
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><a class="player-link" href="https://lichess.org/@/${player.id}" target="_blank">${player.id}</a></td>
            <td class="role-cell ${roleClass}">
            ${player.role}
            <div class="role-tooltip">Коэффициент: ${(player.coefficient / 100).toFixed(2)}</div>
            </td>
            <td>${player.balance}</td>
        `;
        tbody.appendChild(row);
        });

        document.getElementById("loading").style.display = "none";
        document.getElementById("playersTable").style.display = "table";
    }
    loadPlayers()
  </script>
</body>
</html>
